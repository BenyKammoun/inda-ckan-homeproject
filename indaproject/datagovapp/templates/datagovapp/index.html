{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data gov demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <h1>Data.gov.il API Results</h1>
    <form id="mainForm">
      {% csrf_token %}
      <div class="mb-3">
        <select id="tagSelector" class="form-select" aria-label="tag selection">
          <option selected>Open to select a tag</option>
          {% for result in tag_results %}
          <option value="{{ result }}">
            {{ result }}
          </option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <select name="selected_dataset" id="datasetSelector" disabled class="form-select" aria-label="dataset selection">
          <option selected>Open to select a dataset</option>
        </select>
      </div>

      <div class="mb-3">
        <select name="selected_fields" id="fieldsSelector" disabled class="form-select" aria-label="dataset selection" multiple>
          <option selected>Open to select dataset fields</option>
        </select>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="fileFomat" id="radioCsvFileFormat" checked>
        <label class="form-check-label" for="radioCsvFileFormat">
          CSV
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="fileFomat" value="XLSX " id="radioXlsxFileFormat"/>
        <label class="form-check-label" for="radioFileFormat">
          XLSX
        </label>
      </div>

      <button class="btn btn-primary" type="submit">הצג נתונים</button>
      <button id="showQueryButton" class="btn btn-success" disabled>הצג שאילתה</button>
      <button id="downloadDataButton" class="btn btn-warning" disabled>הורד נתונים</button>

      <div class="m-3">
        <a id="queryStringElement" href="#"></a>
      </div>

      <div id="datasetRecordsContainer" class="m-3"></div>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'datagovapp/script.js' %}"></script>
  </body>
</html>
