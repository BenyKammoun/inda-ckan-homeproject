{% load static %}
<div>
  <h2>Records</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        {% for header in fields %}
        <th>{{ header.id }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for record in records %}
        <tr>
        {% for value in record.values %}
          <td>{{ value }}</td>
        {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
